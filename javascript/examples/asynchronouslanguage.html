<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example displays the asynchronous behavior of javascript:</p>

<p id="demo"></p>

<script>
const sleep = (milliseconds) => {
  return new Promise(resolve => setTimeout(resolve, milliseconds))
}

function myFunction(p1, p2) {
  return p1 * p2;
}

function sleeper() {
sleep(500).then(() => {
  alert('hi')
})
}

sleeper()
alert(myFunction(4,3))
</script>

</body>
</html>
